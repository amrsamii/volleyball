[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "D", "RET", "I", "B", "N", "W"]
ignore = [
    "D100",
    "D104",
    "D105",
    "D107",
    "D203",
    "D205",
    "D211",
    "D212",
]
preview = true
explicit-preview-rules = true

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true